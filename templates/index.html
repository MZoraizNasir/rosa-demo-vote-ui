<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auth Page</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
  </head>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
    }

    .container {
        text-align: center;
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        font-size: 2rem;
        color: #333333;
        margin-bottom: 1rem;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        margin-bottom: 1rem;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }

    button {
        padding: 0.8rem;
        font-size: 1rem;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .logged-in-message {
        display: none;
        font-size: 1.2rem;
        color: #333333;
        margin-top: 1rem;
    }
</style>
</head>
<body>
<div class="container">
    <!-- ####################### Make change here ############# -->
    <h1>Auth Page Version 1.3</h1>
    <form id="signup-form">
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="logged-in-message" id="logged-in-message">
        Logged in as <span id="user-name"></span>
    </div>
</div>

<script>
    const form = document.getElementById('signup-form');
    const loggedInMessage = document.getElementById('logged-in-message');
    const userNameSpan = document.getElementById('user-name');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        const fullName = document.getElementById('full-name').value;
        userNameSpan.textContent = fullName; // Set the full name in the message
        form.style.display = 'none'; // Hide the form
        loggedInMessage.style.display = 'block'; // Show the logged-in message
    });
</script>
</body>
</html>
